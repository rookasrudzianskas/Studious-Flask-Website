{% extends 'base.html' %}

{% block title%}
  Update Friend
{% endblock %}

{% block content %}
<div class="container">
    <h1>Update friend...</h1>
    <br>

    <form action="/update/{{friend_to_update.id}}" method="POST">
        <div class="mb-3">
                <input class="form-control" type="text" placeholder="Name" name="name" value="{{friend_to_update.name}}"><br>
                <input type="submit" value="Update Name" class="btn btn-secondary">
        </div>
    </form>

    </div>
{% endblock %}
